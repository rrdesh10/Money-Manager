{% extends 'expense/base.html' %}

{% block body %}

<h1 class="text-2xl mr-10 mt-7 px-10 font-bold"> User Login</h1>

<div class="container py-1">
    <form class="bg-white shadow-md m-9 w-2/6 pt-3 px-6 pb-8 mb-4 rounded" method="POST">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-4" for="">Username</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10 mb-4">{{ form.username}}</div>
        </div>
        <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-4" for="">Password</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{ form.password}}</div>
        </div>
        
        <button class="text-white bg-green-800 py-3 px-5 m-3">Login</button>
    </form>
</div>

{% endblock %}
