<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'expense/styles.css' %}">
    <link rel="stylesheet" href="{% static 'expense/style.css' %}">
    <title></title>
</head>
<body>
    <nav class="shadow-lg p-4">
        <div class="container flex flex-wrap mx-auto justify-between items-center">
            <a href="{% url 'index' %}" class="flex">
                <img src="{% static 'expense/images/wallet.png' %}" class="h-10 w-10 mr-3">
                <span class="font-semibold self-center text-xl">Money Manager</span>
            </a>

            <div class="space-x-1">
                {% if request.user.is_authenticated %}
                <a class="py-4 px-2 font-semibold text-lg" href="{% url 'logout' %}">Logout</a>
                <a class="py-4 px-2 font-semibold text-lg" href="">{{ user.username }}</a>
                {% else %}
                <a class="py-2 px-2 font-semibold text-lg" href="{% url 'login' %}">Login</a>
                <a class="py-2 px-2 font-semibold text-lg" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
